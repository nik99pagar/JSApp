<!DOCTYPE HTML>
<html>
     <head>
         <title>Vacation Planner</title>
         <link rel="stylesheet" type="text/css" href="vacationplanner.css"/>
	 <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
     </head>

     <body>
         <header>
             <h1 id="greeting">Welcome to the India Vacation Planner</h1>
         </header>
         <section>
             <h2>Trip Timing</h2>
             <p id="timingError" class="error"></p>
             <label for="days">How many days will you be traveling?</label>
             <input id="days" type="text" placeholder="enter a number"> 
             <button id="enterDays">enter</button>

             <p id="daysMessage"></p>
             <p id="hoursMessage"></p>
             <p id="minutesMessage"></p>
             <p id="secondsMessage"></p>
             <button class="next" id="timingNext" hidden>next</button>
         </section>

         <section id="budgetSection" hidden>
             <h2>Budget</h2>
             <p>The currency in India is the <strong>Indian rupee (INR)</strong></p>
             <p>Exchange rate: 1 USD = 65 INR</p>
             <p id="budgetError" class="error"></p>
             <label for="dailyBudget">Enter your total trip budget in USD:</label>
             <input id="tripBudget" type="text" placeholder="enter a number"> 
             <input type="button" value="enter" id="enterBudget">

             <p id="tripExchangeMsg"></p>
             <p id="dailyExchangeMsg"></p>
             <p id="exchange10Msg"></p>
             <p id="exchange500Msg"></p>
             <button hidden id="budgetNext" class="next">next</button>
         </section>

	<button  id="showImages">show me some images</button>
	<div id="imageSlideshow" hidden>
	<button id="prev"><</button>
	<img id="image" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1259621/city.jpg">
	<button id="next">></button>
	</div>

	 <script src="vacationplanner.js"></script>
     </body>
 </html>
